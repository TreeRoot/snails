<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Snails Login</title>

		<script src="{{static_url("js/3th/jquery-3.3.1.min.js")}}"></script>
		<script src="{{static_url("3thd/bootstrap-3.3.7-dist/js/bootstrap.min.js")}}"></script>

        <!-- CSS -->
		<link rel="stylesheet" href="{{static_url("3thd/bootstrap-3.3.7-dist/css/bootstrap.min.css")}}">
		<link rel="stylesheet" href="{{static_url("font-awesome/css/font-awesome.min.css")}}">
		<link rel="stylesheet" href="{{static_url("css/account/form-elements.css")}}">
		<link rel="stylesheet" href="{{static_url("css/account/style.css")}}">

        <!-- Favicon and touch icons -->
		<link rel="shortcut icon" href="{{static_url("img/ico/favicon.png")}}">
		<link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{static_url("img/ico/apple-touch-icon-144-precomposed.png")}}">
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{static_url("img/ico/apple-touch-icon-114-precomposed.png")}}">
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{static_url("img/ico/apple-touch-icon-72-precomposed.png")}}">
		<link rel="apple-touch-icon-precomposed" href="{{static_url("img/ico/apple-touch-icon-57-precomposed.png")}}">

    </head>

    <body>

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>Bootstrap</strong> Login Form</h1>
                            <div class="description">
                            	<p>
	                            	This is a free responsive login form made with Bootstrap. 
	                            	Download it on <a href="#"><strong>AZMIND</strong></a>, customize and use it as you like!
                            	</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Login to our site</h3>
                            		<p>Enter your username and password to log on:</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-lock"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="" method="post" class="login-form">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-username">Username</label>
			                        	<input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">Password</label>
			                        	<input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password">
			                        </div>
			                        <button type="submit" class="btn">Sign in!</button>
			                    </form>
		                    </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 social-login">
                        	<h3>...or login with:</h3>
                        	<div class="social-login-buttons">
	                        	<a class="btn btn-link-2" href="#">
	                        		<i class="fa fa-facebook"></i> Facebook
	                        	</a>
	                        	<a class="btn btn-link-2" href="#">
	                        		<i class="fa fa-twitter"></i> Twitter
	                        	</a>
	                        	<a class="btn btn-link-2" href="#">
	                        		<i class="fa fa-google-plus"></i> Google Plus
	                        	</a>
                        	</div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

        <!-- Javascript -->
		<script src="{{static_url("js/account/jquery.backstretch.min.js")}}"></script>
		<script src="{{static_url("js/account/scripts.js")}}"></script>

    </body>

</html>
